---
- name: "pull image {{ elastic_container_name }} "
  docker_image:
    name: "{{ elastic_image }}"
    tag: "{{ elastic_tag }}"
    source: pull

- name: "Create {{ elastic_container_name }} "
  docker_container:
    name: "{{ elastic_container_name }}"
    image: "{{ elastic_image }}:{{ elastic_tag }}"
    detach: yes
    ports:  "{{ elastic_port }}"
    env: "{{ elastic_environment }}"
    volumes: "{{ elastic_volumes }}"
    links: "{{ kibana_container_name }}"

---
- name: "pull image {{ kibana_container_name }} "
  docker_image:
    name: "{{ kibana_image }}"
    tag: "{{ kibana_tag }}"
    source: pull

- name: "Create {{ kibana_container_name }} "
  docker_container:
    name: "{{ kibana_container_name }}"
    image: "{{ kibana_image }}:{{ kibana_tag }}"
    detach: yes
    ports:  "{{ kibana_port }}"
    env: "{{ kibana_environment }}"